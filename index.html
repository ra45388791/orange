<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張榮展的 GitHub</title>
    <link rel="shortcut icon" href="images/GitHub-Mark.webp" type="image/x-icon">

    <!-- 字體 -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&family=Noto+Sans+TC:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">

    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- js -->
    <script defer src="script/vue.js"></script>
    <script defer src="script/index.js"></script>
</head>

<body>

    <header id="VueAppLication">
        <div class="container mt-5 px-4 border ">
            <div id="gitIcon">
                <img src="/images/gitcat.svg" class="gitCat" alt="">
            </div>

            <div>
                <div class="row mt-5 text-center text-white ">
                    <!-- <h1  >歡迎來到 張榮展 的GitHub</h1> -->
                    <h1>{{h1Updata}}</h1>
                </div>
            </div>

            <div class="row my-5  text-center justify-content-around">
                <button
                    class="buttonBox d-flex justify-content-center align-items-center col-5 py-5 bg-success border ">
                    <div>
                        <h2 class="display-3 fw-bold" @click="changeAbouMyPage">我的履歷</h2>
                        <h3 class="display-6 fw-bold">(直接進入)</h3>
                    </div>
                </button>
                <button class="buttonBox d-flex justify-content-center align-items-center col-5 py-5 bg-success border">
                    <div>
                        <h2 class="display-3 fw-bold">我的履歷</h2>
                        <h3 class="display-6 fw-bold">( RESTful )</h3>
                    </div>
                </button>
            </div>

            <div class="row my-5 text-center justify-content-around">

                <button class="buttonBox d-flex justify-content-center align-items-center col-5 py-5 border bg-success"
                    @click="changeVuePage">
                    <div class="d-flex align-items-center">
                        <img src="/images/vue-js.png" class="float-start" alt="" srcset="">
                        <h2 class="d-inline-block display-3 fw-bold">vue練習</h2>
                    </div>
                </button>
                <div class="col-5 py-5 bg-none">

                </div>
            </div>
        </div>
    </header>


    <div style="display: none;">
        <form method="post" action="/">
            <div>
                <label for="username">帳號</label>
                <input type="text" name="username" id="username">
            </div>
            <div>
                <label for="password">密碼</label>
                <input type="password" name="password" id="password">
            </div>
        </form>
    </div>

</body>

</html>
