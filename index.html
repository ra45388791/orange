<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>張榮展的 GitHub</title>
    <link rel="shortcut icon" href="images/GitHub-Mark.webp" type="image/x-icon">

    <!-- 字體 -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&family=Noto+Sans+TC:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">

    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">


    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="script/vue.js"></script>
    <script defer src="script/index.js"></script>
</head>

<body>

    <header id="VueAppLication">
        <div id="gitIcon">
            <img src="/images/gitcat.svg" :style="gitImage" class="gitCat" alt="">
        </div>
        <div class="container d-flex flex-column justify-content-around  px-4 ">


            <div class="row   text-center text-white ">
                <!-- <h1  >歡迎來到 張榮展 的GitHub</h1> -->
                <h1>{{h1Updata}}</h1>
            </div>


            <div class="row  text-center justify-content-around">
                <button :style="htmlContentAni" @click="changeAbouMyPage"
                    class="buttonBox d-flex justify-content-center align-items-center col-5 py-3 px-0 ">
                    <div>
                        <h2 class="display-4 fw-bold">我的履歷</h2>
                        <h3 class="display-6 fw-bold">(直接進入)</h3>
                    </div>
                </button>

                <!-- <button :style="htmlContentAni"
                    class="buttonBox d-flex justify-content-center align-items-center col-5 py-3 px-0" type="button"
                    data-bs-toggle="modal" data-bs-target="#RESTfulButton">
                    <div>
                        <h2 class="display-4 fw-bold">我的履歷</h2>
                        <h3 class="display-6 fw-bold">( RESTful )</h3>
                    </div>
                </button> -->

                <button :style="htmlContentAni" @click="weatherForecast"
                    class="buttonBox d-flex justify-content-center align-items-center col-5 py-3 px-0 ">
                    <div>
                        <h2 class="display-4 fw-bold">36小時內氣象預報</h2>
                        <!-- <h3 class="display-6 fw-bold">(直接進入)</h3> -->
                    </div>
                </button>

            </div>


            <div class="row  text-center justify-content-around">



                <button :style="htmlContentAni"
                    class="buttonBox d-flex justify-content-center align-items-center col-5 px-0"
                    @click="changeVuePage">
                    <div class="d-flex justify-content-center align-items-center py-3">
                        <img src="/images/vue-js.png" class="float-start" alt="" srcset="">
                        <h2 class="d-block display-4 fw-bold">vue練習</h2>
                    </div>
                </button>
                <button :style="htmlContentAni" class="buttonBox nullBox col-5 py-3">
                    
                </button>
            </div>
        </div>

        <div class="modal fade" id="RESTfulButton" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">我的履歷(登入模擬)</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 表單 -->
                        <div class="text-center">
                            <form method="post" action="/" class="row gy-3 flex-wrap" @submit.prevent="submitLogin">
                                <div v-html="axiosResData" :style="axiosResDataStyle"></div>
                                <div class="col-12">
                                    <label for="username" class="col-12 ">帳號</label>
                                    <input type="text" name="username" placeholder="username">
                                </div>
                                <div class="col-12">
                                    <label for="password" class="col-12">密碼</label>
                                    <input type="password" name="password" placeholder="password">
                                </div>
                                <div class="d-flex col-12 my-4 justify-content-center">
                                    <button type="button" class="btn btn-secondary mx-2"
                                        data-bs-dismiss="modal">返回</button>
                                    <button type="submit" class="btn btn-primary mx-2">登入</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </header>







</body>

</html>
