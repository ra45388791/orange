<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的履歷</title>

    <!-- 字體 -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&family=Noto+Sans+TC:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">

    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- js -->
    <script defer src="script/vue.js"></script>
    <script defer src="script/index.js"></script>

</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #ffffff;">
        <div class="container-fluid justify-content-center">
            <div class="NavbarNav">
                <div class="navbar-collapse px-0 d-flex justify-content-center">
                    <img src="images/左括號.png" alt="" srcset="">
                    <ul class="navbar-nav d-flex flex-row justify-content-center fw-bold ">

                        <li class="nav-item mx-2">
                            <a class="nav-link " aria-current="page" href="#">首頁</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#technology"> 我會甚麼技術?</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#autobiography">自傳</a>
                        </li>

                    </ul>
                    <img src="images/右括號.png" alt="" srcset="">
                </div>
            </div>

        </div>
    </nav>
    <header id="headerVue">
        <div class="container-fluid pt-5">
            <div class="row flex-column-reverse flex-md-row justify-content-around align-items-center text-center">
                <div
                    class="d-flex flex-column align-items-center align-items-md-start col-12 col-md-6 col-lg-7 ps-md-4 pe-md-1 text-light shadow">
                    <div :style="h2text1"
                        class=" overflow-hidden d-flex justify-content-center justify-content-md-start ">
                        <h2 class="fw-bold mb-0 mx-0">對網頁充滿熱情</h2>
                    </div>
                    <div :style="h2text2"
                        class="overflow-hidden d-flex justify-content-center justify-content-md-start pb-3">
                        <h2 class="fw-bold mb-0 mx-0">立志成為 <samp>
                                <網頁工程師>
                            </samp></h2>
                    </div>
                    <div :style="h1text" class="overflow-hidden d-flex justify-content-center justify-content-md-start">
                        <h1 class="fw-bold pb-5 mx-0 pb-md-0">您好我叫做 <samp>張榮展</samp>!</h1>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-5 pb-md-5">
                    <img src="images/頭像.png" class="avatar" alt="頭像" srcset="">
                </div>
                <!-- <div class="bannerMask"></div> -->
            </div>
        </div>


    </header>

    <!-- **************************************************************** -->
    <!--                               技術                               -->
    <!-- **************************************************************** -->

    <section id="technology">
        <div class="container d-flex justify-content-center">
            <div class="row col-12 justify-content-center text-center">
                <div class="mb-5">
                    <h2 class="pb-3 display-2 fw-bold border-bottom border-3 text-dark">我會甚麼技術?</h2>

                </div>
                <h3 class="pb-3 display-5 fw-bold text-dark">前端</h3>
                <!-- 組件 -->
                <div class="row pb-4 justify-content-around">
                    <div v-for="frontEndCardItem in frontEndCardItems" class=" col-12 col-md-6 col-lg-4">
                        <technology-card :bs-style="frontEndCardItem.bsStyle" :img-path="frontEndCardItem.imagePath"
                            :img-width="frontEndCardItem.mgWidth" :card-bs-style="frontEndCardItem.cardBsStyle"
                            :h5-title="frontEndCardItem.h5Title" :card-content="frontEndCardItem.cardContent"
                            :card-samp="frontEndCardItem.cardSamp" :samp-style="frontEndCardItem.sampStyle">
                        </technology-card>
                    </div>
                </div>

                <h3 class="display-5 fw-bold text-dark">後端</h3>
                <!-- 組件 -->
                <div class="row pb-4 justify-content-around">

                    <div v-for="backEndCardItem in backEndCardItems" class=" col-12 col-md-6 col-lg-4">
                        <technology-card :bs-style="backEndCardItem.bsStyle" :img-path="backEndCardItem.imagePath"
                            :img-width="backEndCardItem.mgWidth" :card-bs-style="backEndCardItem.cardBsStyle"
                            :h5-title="backEndCardItem.h5Title" :card-content="backEndCardItem.cardContent"
                            :card-samp="backEndCardItem.cardSamp" :samp-style="backEndCardItem.sampStyle">
                        </technology-card>
                    </div>

                </div>
                <h3 class="display-5 fw-bold text-dark">其他</h3>
                <!-- 組件 -->
                <div class="row pb-4 justify-content-around">
                    <div v-for="otherCardItem in otherCardItems" class=" col-12 col-md-6 col-lg-4">
                        <technology-card :bs-style="otherCardItem.bsStyle" :img-path="otherCardItem.imagePath"
                            :img-width="otherCardItem.mgWidth" :h5-title="otherCardItem.h5Title"
                            :card-content="otherCardItem.cardContent" :card-samp="otherCardItem.cardSamp"
                            :samp-style="otherCardItem.sampStyle">
                            <!-- 子組件的子組件 -->
                            <technology-card-ol :ol-items="otherCardItem.olItemArray"></technology-card-ol>
                        </technology-card>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- **************************************************************** -->
    <!--                               自傳                               -->
    <!-- **************************************************************** -->

    <section id="autobiography">
        <div class="container">
            <div class="d-flex flex-column text-center">

                <div class="row mb-5">
                    <h2 class="pb-3 display-2 fw-bold border-bottom border-3 text-dark">自傳</h2>
                </div>

                <autobiography-template :dom-id-number="data[0].id">

                    <autobiography-template-a slot="slota" :small-title="data[0].title" :content="data[0].content">
                    </autobiography-template-a>

                    <autobiography-template-b slot="slotb" :image-path="data[0].image" :image-style="data[0].imageStyle"
                        :image-text="data[0].imageText">
                    </autobiography-template-b>

                </autobiography-template>


                <autobiography-template :dom-id-number="data[1].id">
                    <!-- !反轉 -->
                    <autobiography-template-a slot="slotb" :small-title="data[1].title" :content="data[1].content">
                    </autobiography-template-a>

                    <autobiography-template-b slot="slota" :image-path="data[1].image" :image-style="data[1].imageStyle"
                        :image-text="data[1].imageText">
                    </autobiography-template-b>

                </autobiography-template>


                <autobiography-template :dom-id-number="data[2].id">

                    <autobiography-template-a slot="slota" :small-title="data[2].title" :content="data[2].content">
                    </autobiography-template-a>

                    <autobiography-template-b slot="slotb" :image-path="data[2].image" :image-style="data[2].imageStyle"
                        :image-text="data[2].imageText">
                    </autobiography-template-b>

                </autobiography-template>


                <autobiography-template :dom-id-number="data[3].id">
                    <!-- !反轉 -->
                    <autobiography-template-a slot="slotb" :small-title="data[3].title" :content="data[3].content">
                    </autobiography-template-a>

                    <autobiography-template-b slot="slota" :image-path="data[3].image" :image-style="data[3].imageStyle"
                        :image-text="data[3].imageText">
                    </autobiography-template-b>

                </autobiography-template>


                <autobiography-template :dom-id-number="data[4].id">

                    <autobiography-template-a slot="slota" :small-title="data[4].title" :content="data[4].content">
                    </autobiography-template-a>
                    <autobiography-template-b slot="slotb" :image-path="data[4].image" :image-style="data[4].imageStyle"
                        :image-text="data[4].imageText">
                    </autobiography-template-b>


                </autobiography-template>




            </div>
        </div>

    </section>

    <div id="widgetVue">
        <div class="loading" v-if="loading.deleteLoading" :style="loading.animation">

        </div>
        <div id="pushButton" :style="buttonAni.buttonAnimation">
            <img src="images/top-arrow.png" :style="" alt="">
            <a href="#">
        </div>
    </div>
</body>

</html>
